{% load mptt_tags %}
{% if pages %}
<ul class="parent">
  {% recursetree pages %}
  <li>
    <a href="{{ node.get_absolute_url }}">{{ node.title }}</a>
    {% if not node.is_leaf_node %}
    <ul class="children">
      {{ children }}
    </ul>
    {% endif %}
  </li>
  {% endrecursetree %}
</ul>
{% endif %}
